<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #2E2E2E;
            color: #E0E0E0;
            padding-top: 150px;
            image-rendering: pixelated;
        }

        /* Add scanline effect for the page */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background: linear-gradient(rgba(0, 0, 0, 0.05) 50%, transparent 50%);
            background-size: 100% 2px;
            z-index: 1;
        }

        /* Header section */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #e0e0e0;
            z-index: 1000;
        }

        .hero-title {
            font-size: 1.6em;
            color: #c6c6c6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            text-shadow: 1px 1px 0 #001A29;
        }

        .tagline {
            font-size: 0.8em;
            font-style: italic;
            color: #c6c6c6;
            margin: 0;
        }

        /* Emoji styles */
        .emoji-canvas {
            position: sticky;
            width: 70px;
            height: 70px;
            background-color: #444444;
            border: 3px solid #E0E0E0;
            border-radius: 10%;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 10px #797979;
        }

        .emoji-eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #c6c6c6;
            border-radius: 50%;
        }

        .emoji-eye.left { top: 20px; left: 18px; }
        .emoji-eye.right { top: 20px; right: 18px; }

        .emoji-mouth {
            position: absolute;
            width: 30px;
            height: 6px;
            background-color: #c6c6c6;
            top: 50px;
            left: 20px;
            border-bottom: 4px solid #c6c6c6;
            border-radius: 0 0 20px 20px;
            transition: height 0.2s ease;
        }

        .emoji-tongue {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 0 0 20px 20px;
            top: 55px;
            left: 25px;
            transform-origin: top;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        /* Services container */
        .services-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .services-container {
                grid-template-columns: 1fr;
            }
        }

        .service-card {
            background-color: #3C3C3C;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            color: #c6c6c6;
            box-shadow: 0 0 10px #767676;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #3c3c3c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .popup-content button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Contact Us Button */
        .service-button {
            background-color: #3c3c3c;
            color: #e0e0e0;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: block;
            z-index: 1000;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="emoji-canvas" id="emojiCanvas">
        <div class="emoji-eye left" id="leftEye"></div>
        <div class="emoji-eye right" id="rightEye"></div>
        <div class="emoji-mouth" id="emojiMouth"></div>
        <div class="emoji-tongue" id="emojiTongue"></div>
    </div>
    <div>
        <h4 class="hero-title">Silver Tech Support</h4>
        <div class="tagline">Quick and Reliable IT Support, in East Anglia.</div>
    </div>
</header>

<!-- Services Section -->
<div class="services-container">
    <div class="service-card" onclick="showPopup('networking')">Networking Solutions</div>
    <div class="service-card" onclick="showPopup('repairs')">Repairs, Upgrades and Updates</div>
    <div class="service-card" onclick="showPopup('cybersecurity')">Cyber Security How To's</div>
    <div class="service-card" onclick="showPopup('remote')">Remote Technical Support</div>
    <div class="service-card" onclick="showPopup('domain')">Domain Configuration</div>
    <div class="service-card" onclick="showPopup('microsoft')">Microsoft 365 Management</div>
</div>

<!-- Popup Section -->
<div class="popup" id="popup-container"></div>

<!-- Contact Button -->
<a href="mailto:help@silvertechsupport.uk" class="service-button">Contact us to discuss how we can help you</a>

<script>
    // Popup Functionality
    function showPopup(service) {
        const popup = document.getElementById('popup-container');
        const content = {
            networking: `<h3>Networking Solutions</h3><p>Optimise your network...</p>`,
            repairs: `<h3>Repairs</h3><p>Restore speed and functionality...</p>`,
            cybersecurity: `<h3>Cyber Security</h3><p>Secure your business...</p>`,
            remote: `<h3>Remote Support</h3><p>Fast and effective...</p>`,
            domain: `<h3>Domain Config</h3><p>Seamlessly set up your domain...</p>`,
            microsoft: `<h3>Microsoft 365</h3><p>Simplify your experience...</p>`,
        };

        popup.innerHTML = `
            <div class="popup-content">
                <button onclick="closePopup()">Close</button>
                ${content[service] || '<p>Service not found</p>'}
            </div>
        `;
        popup.style.display = 'flex';
    }

    function closePopup() {
        const popup = document.getElementById('popup-container');
        popup.style.display = 'none';
        popup.innerHTML = '';
    }
</script>

</body>
</html>
