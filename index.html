<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #0F213E;
            color: #F4F4F4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 200px;
            background-image: radial-gradient(#1A3457 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .hero-title {
            font-size: 2.5em;
            margin: 0;
        }

        /* Emoji Styling */
        .emoji-canvas {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #1A3457;
            border-radius: 50%;
        }

        .emoji-eye {
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: #00FFC8;
            border-radius: 50%;
        }

        .emoji-eye.left {
            top: 35px;
            left: 25px;
        }

        .emoji-eye.right {
            top: 35px;
            left: 60px;
        }

        .emoji-mouth {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: #00FFC8;
            border-radius: 0 0 50px 50px;
            top: 60px;
            left: 35px;
            transition: all 0.3s ease;
        }

        .emoji-mouth.smile {
            border-radius: 0 0 50px 50px;
            width: 30px;
            height: 15px;
            top: 58px;
        }

        .emoji-tongue {
            position: absolute;
            width: 28px;
            height: 15px;
            background-color: #FF5F5F;
            border-radius: 0 0 30px 30px;
            top: 75px;
            left: 36px;
            display: none;
        }

        .emoji-tongue.show {
            display: block;
        }

        .carousel-section {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }

        .service-card {
            width: 300px;
            height: 400px;
            margin: 0 10px;
            border-radius: 10px;
            background-color: #1A3457;
            color: #F4F4F4;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .service-button {
            background-color: #00FFC8;
            color: #1A3457;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .service-button:hover {
            background-color: #F4F4F4;
        }

        .footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header with Emoji and Title -->
    <header class="header">
        <div class="emoji-canvas" id="emojiCanvas">
            <div class="emoji-eye left" id="leftEye"></div>
            <div class="emoji-eye right" id="rightEye"></div>
            <div class="emoji-mouth" id="emojiMouth"></div>
            <div class="emoji-tongue" id="emojiTongue"></div>
        </div>
        <div>
            <h1 class="hero-title">Silver Tech Support</h1>
        </div>
    </header>

    <!-- Carousel Section -->
    <section class="carousel-section">
        <h2>Our Services</h2>
        <div class="carousel">
            <div class="service-card">
                <h3>Networking Solutions</h3>
                <p>Secure, high-speed network setups.</p>
                <button class="service-button" onmouseover="makeSmile()" onmouseout="resetMouth()">Learn More</button>
            </div>
            <div class="service-card">
                <h3>Cloud Solutions</h3>
                <p>Flexible cloud storage solutions.</p>
                <button class="service-button" onmouseover="makeSmile()" onmouseout="resetMouth()">Learn More</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2024 Silver Tech Support. All rights reserved.</p>
    </footer>

    <script>
        const emojiMouth = document.getElementById("emojiMouth");
        const emojiTongue = document.getElementById("emojiTongue");
        const leftEye = document.getElementById("leftEye");
        const rightEye = document.getElementById("rightEye");
        const emojiCanvas = document.getElementById("emojiCanvas");

        document.addEventListener("mousemove", (event) => {
            const isNearTopRight = event.clientX > window.innerWidth - 100 && event.clientY < 100;
            
            // Eye Tracking
            const eyes = [leftEye, rightEye];
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeX = rect.left + rect.width / 2;
                const eyeY = rect.top + rect.height / 2;
                const angle = Math.atan2(event.clientY - eyeY, event.clientX - eyeX);
                eye.style.transform = `translate(${Math.cos(angle) * 5}px, ${Math.sin(angle) * 5}px)`;
            });

            if (isNearTopRight) {
                emojiMouth.classList.remove("smile");
                emojiTongue.classList.add("show");
                leftEye.textContent = ">";
                rightEye.textContent = "<";
            } else {
                emojiTongue.classList.remove("show");
                leftEye.textContent = "";
                rightEye.textContent = "";
            }
        });

        function makeSmile() {
            emojiMouth.classList.add("smile");
        }

        function resetMouth() {
            emojiMouth.classList.remove("smile");
        }
    </script>
</body>
</html>
