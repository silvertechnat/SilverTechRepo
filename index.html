<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #FFFFFF;
            color: #0F213E;
        }

        /* Fixed Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #0F213E;
            background-image: radial-gradient(#1A3457 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .hero-title {
            margin-top: 30px;
            font-size: 1.5em;
        }

        .tagline {
            margin-top: 10px;
            font-size: 1em;
            font-style: italic;
        }

        /* Background Transition */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            z-index: -1;
            background-image: radial-gradient(#1A3457 1px, transparent 1px);
            background-size: 10px 10px;
            transition: background-size 0.5s ease-in-out, background-color 0.5s ease-in-out;
        }

        .scrolled {
            background-size: 20px 20px;
            background-color: #FFFFFF;
        }

        /* Emoji Styles */
        .emoji-canvas {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #1A3457;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #00FFC8;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .emoji-eye.left { top: 35px; left: 25px; }
        .emoji-eye.right { top: 35px; left: 60px; }

        .emoji-mouth {
            position: absolute;
            width: 35px;
            height: 5px;
            background-color: #00FFC8;
            top: 70px;
            left: 33px;
            transition: all 0.3s ease;
        }

        .emoji-mouth.straight { border-bottom: 4px solid #00FFC8; }
        .emoji-mouth.smile {
            border-bottom: 4px solid #00FFC8;
            border-radius: 0 0 20px 20px;
        }

        .emoji-tongue {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: pink;
            border-radius: 0 0 20px 20px;
            top: 85px;
            left: 35px;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
        }

        /* Services Section */
        .services-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 200px 40px 40px;
        }

        @media (max-width: 768px) {
            .services-container {
                grid-template-columns: 1fr;
            }
        }

        .service-card {
            background-color: #1A3457;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        /* Footer Contact Button */
        .footer {
            background-color: #0F213E;
            padding: 40px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
        }

        .service-card:hover ~ .footer {
            display: block;
        }

        .service-button {
            background-color: #00FFC8;
            color: #1A3457;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .service-button:hover {
            background-color: #F4F4F4;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="emoji-canvas" id="emojiCanvas">
        <div class="emoji-eye left" id="leftEye"></div>
        <div class="emoji-eye right" id="rightEye"></div>
        <div class="emoji-mouth straight" id="emojiMouth"></div>
        <div class="emoji-tongue" id="emojiTongue"></div>
    </div>
    <h4 class="hero-title">Silver Tech Support UK</h4>
    <div class="tagline">Swift and prompt local IT Advice in East Anglia.</div>
</header>

<div class="services-container">
    <div class="service-card" onmouseover="showSmile()">
        <h3>Networking Solutions</h3>
        <p>Robust configurations to handle your business needs.</p>
    </div>
    <div class="service-card" onmouseover="showSmile()">
        <h3>Cloud Solutions</h3>
        <p>Secure, scalable cloud solutions for your data.</p>
    </div>
    <div class="service-card" onmouseover="showSmile()">
        <h3>IT Consulting</h3>
        <p>Expert advice to keep your systems running smoothly.</p>
    </div>
</div>

<div class="footer" id="footer">
    <a href="mailto:help@silvertechsupport.uk?subject=Help Request" class="service-button">Contact Us</a>
</div>

<script>
    const emojiMouth = document.getElementById("emojiMouth");
    const emojiTongue = document.getElementById("emojiTongue");

    function showSmile() {
        emojiMouth.classList.remove("straight");
        emojiMouth.classList.add("smile");
        emojiTongue.style.transform = "scaleY(1)";
    }

    window.addEventListener("scroll", () => {
        document.body.classList.toggle("scrolled", window.scrollY > 100);
    });
</script>

</body>
</html>
