<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #0F213E;
            color: #F4F4F4;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 200px;
            background-image: radial-gradient(#1A3457 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .hero-title {
            font-size: 2.5em;
            margin: 0;
        }

        /* Emoji Styling */
        .emoji-canvas {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #1A3457;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #00FFC8;
            border-radius: 50%;
            transition: transform 0.1s ease;
        }

        .emoji-eye.left {
            top: 35px;
            left: 25px;
        }

        .emoji-eye.right {
            top: 35px;
            left: 60px;
        }

        .emoji-mouth {
            position: absolute;
            width: 40px;
            height: 8px;
            background-color: #00FFC8;
            border-radius: 20px;
            top: 65px;
            left: 30px;
            transition: all 0.3s ease;
        }

        .emoji-mouth.smile {
            width: 40px;
            height: 8px;
            border-radius: 0 0 20px 20px;
            border-top: 3px solid transparent;
            top: 65px;
            left: 30px;
            border-bottom: 3px solid #00FFC8;
        }

        .emoji-eyes-cute {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 32px;
            left: 22px;
            display: none;
        }

        /* Carousel Section Styling */
        .carousel-section {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }

        .carousel-container {
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .service-card {
            width: 300px;
            height: 400px;
            margin: 0 10px;
            border-radius: 10px;
            background-color: #1A3457;
            color: #F4F4F4;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .service-button {
            background-color: #00FFC8;
            color: #1A3457;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .service-button:hover {
            background-color: #F4F4F4;
        }

        .footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header with Emoji and Title -->
    <header class="header">
        <div class="emoji-canvas" id="emojiCanvas">
            <div class="emoji-eye left" id="leftEye"></div>
            <div class="emoji-eye right" id="rightEye"></div>
            <div class="emoji-mouth" id="emojiMouth"></div>
            <div class="emoji-eyes-cute" id="emojiEyesCute">><</div>
        </div>
        <div>
            <h1 class="hero-title">Silver Tech Support</h1>
        </div>
    </header>

    <!-- Carousel Section -->
    <section class="carousel-section">
        <h2>Our Services</h2>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="service-card">
                    <h3>Networking Solutions</h3>
                    <p>Secure, high-speed network setups.</p>
                    <button class="service-button" onmouseover="makeSmile()" onmouseout="resetMouth()">Learn More</button>
                </div>
                <div class="service-card">
                    <h3>Cloud Solutions</h3>
                    <p>Flexible cloud storage solutions.</p>
                    <button class="service-button" onmouseover="makeSmile()" onmouseout="resetMouth()">Learn More</button>
                </div>
                <div class="service-card">
                    <h3>IT Consulting</h3>
                    <p>Expert advice tailored to your business.</p>
                    <button class="service-button" onmouseover="makeSmile()" onmouseout="resetMouth()">Learn More</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2024 Silver Tech Support. All rights reserved.</p>
    </footer>

    <script>
        const emojiMouth = document.getElementById("emojiMouth");
        const leftEye = document.getElementById("leftEye");
        const rightEye = document.getElementById("rightEye");
        const emojiEyesCute = document.getElementById("emojiEyesCute");

        document.addEventListener("mousemove", (event) => {
            const isNearTopRight = event.clientX > window.innerWidth - 100 && event.clientY < 100;

            if (isNearTopRight) {
                leftEye.style.display = 'none';
                rightEye.style.display = 'none';
                emojiEyesCute.style.display = 'block';
            } else {
                leftEye.style.display = 'block';
                rightEye.style.display = 'block';
                emojiEyesCute.style.display = 'none';
            }
        });

        function makeSmile() {
            emojiMouth.classList.add("smile");
        }

        function resetMouth() {
            emojiMouth.classList.remove("smile");
        }
    </script>
</body>
</html>
