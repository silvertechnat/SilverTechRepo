<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0F213E;
            color: #F4F4F4;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-image: radial-gradient(#1A3457 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .hero-title {
            margin-top: 20px;
            font-size: 1.5em;
        }

        /* Emoji Styling */
        .emoji-canvas {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #1A3457;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #00FFC8;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .emoji-eye.left { top: 35px; left: 25px; }
        .emoji-eye.right { top: 35px; left: 60px; }

        .emoji-mouth {
            position: absolute;
            width: 35px;
            height: 5px;
            background-color: #00FFC8;
            border-radius: 0;
            top: 70px;
            left: 33px;
            transition: all 0.3s ease;
        }

        .emoji-mouth.smile {
            border-bottom: 4px solid #00FFC8;
            border-radius: 0 0 20px 20px;
        }

        .emoji-mouth.sad {
            border-top: 4px solid #00FFC8;
            border-radius: 20px 20px 0 0;
        }

        .emoji-tongue {
            position: absolute;
            width: 30px;
            height: 25px;
            background-color: pink;
            border-radius: 0 0 20px 20px;
            top: 85px;
            left: 35px;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
        }

        /* Services Section */
        .services-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        .service-card {
            background-color: #1A3457;
            width: 220px;
            height: 420px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }

        .service-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .service-button {
            background-color: #00FFC8;
            color: #1A3457;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-button {
            background-color: #00FFC8;
            color: #1A3457;
            padding: 15px;
            border: none;
            border-radius: 5px;
            margin: 40px;
            cursor: pointer;
            text-align: center;
        }

        .contact-button:hover {
            background-color: #F4F4F4;
        }
    </style>
</head>
<body>

<!-- Header with Emoji -->
<header class="header">
    <div class="emoji-canvas" id="emojiCanvas">
        <div class="emoji-eye left" id="leftEye"></div>
        <div class="emoji-eye right" id="rightEye"></div>
        <div class="emoji-mouth" id="emojiMouth"></div>
        <div class="emoji-tongue" id="emojiTongue"></div>
    </div>
    <h4 class="hero-title">Silver Tech Support</h4>
</header>

<!-- Services Cards -->
<div class="services-container">
    <div class="service-card">
        <img src="https://via.placeholder.com/240x160.png?text=Networking+Solutions" alt="Networking Solutions">
        <h3>Networking Solutions</h3>
        <p>Secure, high-speed network setups tailored to your needs.</p>
        <button class="service-button">Learn More</button>
    </div>
    <div class="service-card">
        <img src="https://via.placeholder.com/240x160.png?text=Cloud+Solutions" alt="Cloud Solutions">
        <h3>Cloud Solutions</h3>
        <p>Flexible cloud storage and computing solutions.</p>
        <button class="service-button">Learn More</button>
    </div>
    <div class="service-card">
        <img src="https://via.placeholder.com/240x160.png?text=IT+Consulting" alt="IT Consulting">
        <h3>IT Consulting</h3>
        <p>Expert advice tailored to your business needs.</p>
        <button class="service-button">Learn More</button>
    </div>
</div>

<!-- Contact Us Button -->
<a href="mailto:help@silvertechsupport.uk?subject=Help%20Me%20SilverTechSupport" class="contact-button">Contact Us</a>

<script>
    const emojiCanvas = document.getElementById("emojiCanvas");
    const emojiMouth = document.getElementById("emojiMouth");
    const emojiTongue = document.getElementById("emojiTongue");

    // Eye movement
    document.addEventListener("mousemove", (e) => {
        const rect = emojiCanvas.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);

        document.getElementById("leftEye").style.transform = `translate(${Math.cos(angle) * 10}px, ${Math.sin(angle) * 10}px)`;
        document.getElementById("rightEye").style.transform = `translate(${Math.cos(angle) * 10}px, ${Math.sin(angle) * 10}px)`;
    });

    // Smile on hover
    const serviceCards = document.querySelectorAll('.service-card');
    serviceCards.forEach(card => {
        card.addEventListener('mouseenter', () => emojiMouth.classList.add("smile"));
        card.addEventListener('mouseleave', () => emojiMouth.classList.remove("smile"));
    });

    // Sad face and tongue animation
    document.addEventListener("mousemove", (e) => {
        if (e.clientX > window.innerWidth - 100 && e.clientY < 50) {
            emojiMouth.classList.add("sad");
            emojiTongue.style.transform = "scaleY(1)";
        } else {
            emojiMouth.classList.remove("sad");
            emojiTongue.style.transform = "scaleY(0)";
        }
    });
</script>

</body>
</html>
