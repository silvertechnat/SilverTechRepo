<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #0F213E;
            color: #F4F4F4;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 200px;
            background-image: radial-gradient(#1A3457 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .hero-title {
            font-size: 2.5em;
            margin: 0;
        }

        /* Emoji Styling */
        .emoji-canvas {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #1A3457;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #00FFC8;
            border-radius: 50%;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .emoji-eye.left {
            top: 35px;
            left: 25px;
        }

        .emoji-eye.right {
            top: 35px;
            left: 60px;
        }

        .emoji-mouth {
            position: absolute;
            width: 40px;
            height: 8px;
            background-color: #00FFC8;
            border-radius: 20px;
            top: 65px;
            left: 30px;
            transition: all 0.3s ease;
        }

        .emoji-mouth.smile {
            border-bottom: 3px solid #00FFC8;
            border-radius: 0 0 20px 20px;
        }

        .emoji-mouth.tongue {
            border-bottom: none;
        }

        .emoji-tongue {
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: #00FFC8;
            border-radius: 10px 10px 0 0;
            top: 75px;
            left: 40px;
            display: none;
        }

        .emoji-eyes-cute {
            position: absolute;
            top: 32px;
            left: 22px;
            color: #00FFC8;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Carousel Section Styling */
        .carousel-section {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }

        .service-button {
            background-color: #00FFC8;
            color: #1A3457;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .service-button:hover {
            background-color: #F4F4F4;
        }

        .footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header with Emoji and Title -->
    <header class="header">
        <div class="emoji-canvas" id="emojiCanvas">
            <div class="emoji-eye left" id="leftEye"></div>
            <div class="emoji-eye right" id="rightEye"></div>
            <div class="emoji-mouth" id="emojiMouth"></div>
            <div class="emoji-tongue" id="emojiTongue"></div>
            <div class="emoji-eyes-cute" id="emojiEyesCute">><</div>
        </div>
        <div>
            <h1 class="hero-title">Silver Tech Support</h1>
        </div>
    </header>

    <section class="carousel-section">
        <h2>Our Services</h2>
        <div class="service-card">
            <button class="service-button" onmouseover="makeSmile()" onmouseout="resetMouth()">Learn More</button>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2024 Silver Tech Support. All rights reserved.</p>
    </footer>

    <script>
        const leftEye = document.getElementById("leftEye");
        const rightEye = document.getElementById("rightEye");
        const emojiMouth = document.getElementById("emojiMouth");
        const emojiTongue = document.getElementById("emojiTongue");
        const emojiEyesCute = document.getElementById("emojiEyesCute");

        // Eyes tracking
        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth) * 30 - 15;
            const y = (e.clientY / window.innerHeight) * 30 - 15;
            leftEye.style.transform = `translate(${x}px, ${y}px)`;
            rightEye.style.transform = `translate(${x}px, ${y}px)`;

            const isNearTopRight = e.clientX > window.innerWidth - 100 && e.clientY < 100;

            if (isNearTopRight) {
                emojiEyesCute.style.opacity = 1;
                leftEye.style.opacity = 0;
                rightEye.style.opacity = 0;
                emojiMouth.classList.add("tongue");
                emojiTongue.style.display = "block";
            } else {
                emojiEyesCute.style.opacity = 0;
                leftEye.style.opacity = 1;
                rightEye.style.opacity = 1;
                emojiMouth.classList.remove("tongue");
                emojiTongue.style.display = "none";
            }
        });

        function makeSmile() {
            emojiMouth.classList.add("smile");
        }

        function resetMouth() {
            emojiMouth.classList.remove("smile");
        }
    </script>
</body>
</html>
