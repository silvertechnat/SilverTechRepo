<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #0F213E;
            color: #F4F4F4;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 200px;
            background-image: radial-gradient(#1A3457 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .hero-title {
            font-size: 2.5em;
        }

        /* Emoji Styling */
        .emoji-canvas {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #1A3457;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #00FFC8;
            border-radius: 50%;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .emoji-eye.left {
            top: 35px;
            left: 25px;
        }

        .emoji-eye.right {
            top: 35px;
            left: 60px;
        }

        .emoji-eyes-cute {
            position: absolute;
            top: 32px;
            left: 22px;
            font-size: 24px;
            font-weight: bold;
            color: #00FFC8;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .emoji-mouth {
            position: absolute;
            width: 40px;
            height: 8px;
            background-color: #00FFC8;
            border-radius: 0 0 20px 20px;
            top: 65px;
            left: 30px;
            transition: all 0.3s ease;
        }

        .emoji-mouth.smile {
            border-bottom: 3px solid #00FFC8;
        }

        .emoji-tongue {
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: pink;
            border-radius: 10px 10px 0 0;
            top: 75px;
            left: 40px;
            display: none;
        }

        /* Carousel Styling */
        .carousel-section {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .service-card {
            width: 300px;
            height: 370px;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            background-color: #1A3457;
            color: #F4F4F4;
            text-align: center;
            padding: 20px;
            flex-shrink: 0;
        }

        .service-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .service-info {
            padding: 10px;
        }

        .service-button {
            background-color: #00FFC8;
            color: #1A3457;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .service-button:hover {
            background-color: #F4F4F4;
        }
    </style>
</head>
<body>

    <!-- Header with Emoji and Title -->
    <header class="header">
        <div class="emoji-canvas" id="emojiCanvas">
            <div class="emoji-eye left" id="leftEye"></div>
            <div class="emoji-eye right" id="rightEye"></div>
            <div class="emoji-mouth" id="emojiMouth"></div>
            <div class="emoji-tongue" id="emojiTongue"></div>
            <div class="emoji-eyes-cute" id="emojiEyesCute">><</div>
        </div>
        <h1 class="hero-title">Silver Tech Support</h1>
    </header>

    <!-- Carousel Section -->
    <section class="carousel-section">
        <h2>Our Services</h2>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="service-card">
                    <img src="https://via.placeholder.com/300x200.png?text=Networking+Solutions" alt="Networking Solutions">
                    <div class="service-info">
                        <h3>Networking Solutions</h3>
                        <p>Secure, high-speed network setups tailored to your needs.</p>
                        <button class="service-button" onmouseover="makeSmile()" onmouseout="resetMouth()">Learn More</button>
                    </div>
                </div>
                <div class="service-card">
                    <img src="https://via.placeholder.com/300x200.png?text=Cloud+Solutions" alt="Cloud Solutions">
                    <div class="service-info">
                        <h3>Cloud Solutions</h3>
                        <p>Flexible cloud storage and computing solutions.</p>
                        <button class="service-button" onmouseover="makeSmile()" onmouseout="resetMouth()">Learn More</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2024 Silver Tech Support. All rights reserved.</p>
    </footer>

    <script>
        const leftEye = document.getElementById("leftEye");
        const rightEye = document.getElementById("rightEye");
        const emojiMouth = document.getElementById("emojiMouth");
        const emojiTongue = document.getElementById("emojiTongue");
        const emojiEyesCute = document.getElementById("emojiEyesCute");

        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth) * 30 - 15;
            const y = (e.clientY / window.innerHeight) * 30 - 15;
            leftEye.style.transform = `translate(${x}px, ${y}px)`;
            rightEye.style.transform = `translate(${x}px, ${y}px)`;

            const isNearTopRight = e.clientX > window.innerWidth - 100 && e.clientY < 100;
            if (isNearTopRight) {
                emojiEyesCute.style.opacity = 1;
                leftEye.style.opacity = 0;
                rightEye.style.opacity = 0;
                emojiTongue.style.display = "block";
            } else {
                emojiEyesCute.style.opacity = 0;
                leftEye.style.opacity = 1;
                rightEye.style.opacity = 1;
                emojiTongue.style.display = "none";
            }
        });

        function makeSmile() {
            emojiMouth.classList.add("smile");
        }

        function resetMouth() {
            emojiMouth.classList.remove("smile");
        }
    </script>
</body>
</html>
