<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0F213E;
            color: #F4F4F4;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-image: radial-gradient(#1A3457 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .hero-title {
            font-size: 2.5em;
        }

        /* Emoji Styling */
        .emoji-canvas {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #1A3457;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #00FFC8;
            border-radius: 50%;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .emoji-eye.left { top: 35px; left: 25px; }
        .emoji-eye.right { top: 35px; left: 60px; }

        .emoji-eyes-cute {
            position: absolute;
            font-size: 20px;
            color: #00FFC8;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .emoji-eyes-cute.left { top: 32px; left: 22px; }
        .emoji-eyes-cute.right { top: 32px; left: 58px; }

        .emoji-mouth {
            position: absolute;
            width: 35px;
            height: 5px;
            background-color: #00FFC8;
            border-radius: 0;
            top: 70px;
            left: 33px;
            transition: all 0.3s ease;
        }

        .emoji-mouth.smile {
            border: none;
            border-bottom: 4px solid #00FFC8;
            border-radius: 0 0 20px 20px;
        }

        .emoji-tongue {
            position: absolute;
            width: 30px;
            height: 25px;
            background-color: pink;
            border-radius: 0 0 20px 20px;
            top: 82px;
            left: 35px;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
        }

        /* Service Cards Section */
        .services-section {
            background: radial-gradient(#1A3457 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 60px 20px;
            transition: background-size 1s, background-color 1s;
        }

        .services-section:hover {
            background-size: 50px 50px;
            background-color: #FFFFFF;
        }

        .services-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .service-card {
            background-color: #1A3457;
            width: 240px;
            height: 420px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }

        .service-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 5px;
        }

        .service-info {
            flex-grow: 1;
        }

        .service-button {
            background-color: #00FFC8;
            color: #1A3457;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .service-button:hover {
            background-color: #F4F4F4;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="emoji-canvas" id="emojiCanvas">
        <div class="emoji-eye left" id="leftEye"></div>
        <div class="emoji-eye right" id="rightEye"></div>
        <div class="emoji-mouth" id="emojiMouth"></div>
        <div class="emoji-tongue" id="emojiTongue"></div>
        <div class="emoji-eyes-cute left" id="emojiEyesLeft">&gt;</div>
        <div class="emoji-eyes-cute right" id="emojiEyesRight">&lt;</div>
    </div>
</header>

<section class="services-section">
    <div class="services-container">
        <div class="service-card">
            <img src="https://via.placeholder.com/240x160.png?text=Networking+Solutions" alt="Networking Solutions">
            <div class="service-info">
                <h3>Networking Solutions</h3>
                <p>Secure, high-speed network setups tailored to your needs.</p>
                <button class="service-button">Learn More</button>
            </div>
        </div>
        <div class="service-card">
            <img src="https://via.placeholder.com/240x160.png?text=Cloud+Solutions" alt="Cloud Solutions">
            <div class="service-info">
                <h3>Cloud Solutions</h3>
                <p>Flexible cloud storage and computing solutions.</p>
                <button class="service-button">Learn More</button>
            </div>
        </div>
        <div class="service-card">
            <img src="https://via.placeholder.com/240x160.png?text=IT+Consulting" alt="IT Consulting">
            <div class="service-info">
                <h3>IT Consulting</h3>
                <p>Expert advice tailored to your business needs.</p>
                <button class="service-button">Learn More</button>
            </div>
        </div>
    </div>
</section>

<script>
    const emojiMouth = document.getElementById("emojiMouth");
    const emojiTongue = document.getElementById("emojiTongue");
    const leftEye = document.getElementById("leftEye");
    const rightEye = document.getElementById("rightEye");

    // Make eyes follow the mouse
    document.addEventListener("mousemove", (e) => {
        const { clientX: x, clientY: y } = e;
        const rect = emojiCanvas.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const angle = Math.atan2(y - centerY, x - centerX);

        leftEye.style.transform = `translate(${Math.cos(angle) * 10}px, ${Math.sin(angle) * 10}px)`;
        rightEye.style.transform = `translate(${Math.cos(angle) * 10}px, ${Math.sin(angle) * 10}px)`;
    });

    function makeSmile() { emojiMouth.classList.add("smile"); }
    function resetMouth() { emojiMouth.classList.remove("smile"); }
</script>
</body>
</html>
