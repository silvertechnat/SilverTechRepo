<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #0F213E;
            padding-top: 180px; /* Space for fixed header */
        }

        /* Header section */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #0F213E;
            background-image: radial-gradient(#1A3457 1px, transparent 1px);
            background-size: 10px 10px;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        /* Shrink header on scroll */
        .header.shrink {
            padding: 20px;
        }

        /* Header text styling */
        .hero-title {
            font-size: 1.5em;
            color: #F4F4F4;
        }

        .tagline {
            font-size: 1em;
            font-style: italic;
            color: #00FFC8;
        }

        /* Emoji styles */
        .emoji-canvas {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #1A3457;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .emoji-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #00FFC8;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .emoji-eye.left { top: 35px; left: 25px; }
        .emoji-eye.right { top: 35px; left: 60px; }

        .emoji-mouth {
            position: absolute;
            width: 35px;
            height: 5px;
            background-color: #00FFC8;
            top: 70px;
            left: 33px;
            border-bottom: 4px solid #00FFC8;
            border-radius: 0 0 20px 20px;
        }

        .emoji-tongue {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: pink;
            border-radius: 0 0 20px 20px;
            top: 85px;
            left: 35px;
            transform: scaleY(0); /* Initially hidden */
            transform-origin: top;
            transition: transform 0.3s ease;
        }

        /* Services section */
        .services-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
            margin-top: 20px; /* Ensure it's not hidden behind the header */
        }

        @media (max-width: 768px) {
            .services-container {
                grid-template-columns: 1fr;
            }
        }

        .service-card {
            background-color: #1A3457;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
            color: #F4F4F4;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        /* Contact Us button styles */
        .service-button {
            background-color: #00FFC8;
            color: #1A3457;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        .service-card:hover ~ .service-button {
            display: block;
        }
    </style>
</head>
<body>

<!-- Fixed Header with Emoji and Text -->
<header class="header" id="header">
    <div class="emoji-canvas" id="emojiCanvas">
        <div class="emoji-eye left" id="leftEye"></div>
        <div class="emoji-eye right" id="rightEye"></div>
        <div class="emoji-mouth" id="emojiMouth"></div>
        <div class="emoji-tongue" id="emojiTongue"></div>
    </div>
    <h4 class="hero-title">Silver Tech Support UK</h4>
    <div class="tagline">Swift and prompt local IT Advice in East Anglia.</div>
</header>

<!-- Services Cards Section -->
<div class="services-container">
    <div class="service-card">Networking Solutions</div>
    <div class="service-card">Cloud Solutions</div>
    <div class="service-card">IT Consulting</div>
    <div class="service-card">Remote Technical Support</div>
    <div class="service-card">Domain Configuration</div>
    <div class="service-card">Microsoft 365 Management</div>
</div>

<!-- Contact Us Button -->
<a href="mailto:help@silvertechsupport.uk?subject=Help Request" class="service-button">Contact Us</a>

<script>
    const header = document.getElementById("header");
    const leftEye = document.getElementById("leftEye");
    const rightEye = document.getElementById("rightEye");
    const emojiTongue = document.getElementById("emojiTongue");

    // Header shrinking on scroll
    window.addEventListener("scroll", () => {
        if (window.scrollY > 100) {
            header.classList.add("shrink");
        } else {
            header.classList.remove("shrink");
        }
    });

    // Emoji eye and tongue movement
    document.addEventListener("mousemove", (e) => {
        const rect = document.getElementById("emojiCanvas").getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        // Eyes follow the cursor within a limited range
        const maxOffset = 15;
        const offsetX = Math.min(Math.max((e.clientX - centerX) / 5, -maxOffset), maxOffset);
        const offsetY = Math.min(Math.max((e.clientY - centerY) / 5, -maxOffset), maxOffset);
        leftEye.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        rightEye.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

        // Tongue extends downward as mouse moves higher on the page
        const tongueThreshold = rect.bottom;
        if (e.clientY < tongueThreshold) {
            const tongueScale = Math.min(1, (tongueThreshold - e.clientY) / 100);
            emojiTongue.style.transform = `scaleY(${tongueScale})`;
        } else {
            emojiTongue.style.transform = "scaleY(0)";
        }
    });
</script>

</body>
</html>
