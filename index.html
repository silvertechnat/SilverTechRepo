<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Service Cards</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .service-card {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }

        .service-card:hover {
            transform: scale(1.05);
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .popup-content h3 {
            margin: 0 0 10px;
        }

        .popup-content p, .popup-content ul {
            margin: 10px 0;
        }

        .popup-content button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Emoji Animation */
        #emojiCanvas {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        #emojiMouth {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 6px;
            background: black;
            border-radius: 50%;
        }

        #emojiTongue {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) scaleY(0);
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        #leftEye, #rightEye {
            position: absolute;
            top: 30px;
            width: 15px;
            height: 15px;
            background: black;
            border-radius: 50%;
        }

        #leftEye {
            left: 30px;
        }

        #rightEye {
            right: 30px;
        }
    </style>
</head>
<body>

    <!-- Service Cards -->
    <div class="service-card" onclick="showPopup('networking')">
        <h3>Networking Solutions</h3>
        <p>We tangle with wires so you don’t have to—ensuring your network is faster than your morning coffee kick.</p>
    </div>
    <div class="service-card" onclick="showPopup('repairs')">
        <h3>Repairs and Upgrades</h3>
        <p>Upgrade your devices and get them working like new again.</p>
    </div>
    <div class="service-card" onclick="showPopup('cybersecurity')">
        <h3>Cybersecurity Training</h3>
        <p>Learn to secure your systems with confidence.</p>
    </div>

    <!-- Popup Container -->
    <div class="popup" id="popup-container"></div>

    <!-- Emoji Animation -->
    <div id="emojiCanvas">
        <div id="leftEye"></div>
        <div id="rightEye"></div>
        <div id="emojiMouth"></div>
        <div id="emojiTongue"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // Popup Functions
        function showPopup(service) {
            const popup = document.getElementById('popup-container');
            let content = '';

            // Service-specific content
            switch (service) {
                case 'networking':
                    content = `
                        <h3>Networking Solutions</h3>
                        <p>Optimise and secure your network with tailored solutions.</p>
                        <ul>
                            <li>On-site network diagnostics and optimisation</li>
                            <li>Hardware and cabling installation</li>
                            <li>Configuration of routers, switches, and firewalls</li>
                        </ul>
                        <p><strong>Pricing:</strong> £65/hour or packages from £250/month</p>
                    `;
                    break;
                case 'repairs':
                    content = `
                        <h3>Repairs, Upgrades and Updates</h3>
                        <p>Restore speed and functionality to your devices.</p>
                        <ul>
                            <li>SSD installation and HDD to SSD data transfer</li>
                            <li>Operating system updates</li>
                            <li>General repairs and hardware diagnostics</li>
                        </ul>
                        <p><strong>Pricing:</strong> £65/hour, bundles start at £250</p>
                    `;
                    break;
                case 'cybersecurity':
                    content = `
                        <h3>Cyber Security How To's</h3>
                        <p>Secure your business or personal systems with confidence.</p>
                        <ul>
                            <li>Security assessments</li>
                            <li>Setup of firewalls and antivirus</li>
                            <li>Cybersecurity training</li>
                        </ul>
                        <p><strong>Pricing:</strong> £65/hour or training from £200</p>
                    `;
                    break;
                default:
                    content = '<p>Service details not found.</p>';
            }

            // Inject content and show popup
            popup.innerHTML = `
                <div class="popup-content">
                    <button onclick="closePopup()">✖</button>
                    ${content}
                </div>
            `;
            popup.style.display = 'flex'; // Make the popup visible
        }

        function closePopup() {
            const popup = document.getElementById('popup-container');
            popup.style.display = 'none'; // Hide popup
            popup.innerHTML = ''; // Clear content
        }

        // Emoji Eye and Mouth Animations
        const leftEye = document.getElementById("leftEye");
        const rightEye = document.getElementById("rightEye");
        const emojiTongue = document.getElementById("emojiTongue");
        const emojiCanvas = document.getElementById("emojiCanvas");
        const mouth = document.getElementById("emojiMouth");

        document.addEventListener("mousemove", (e) => {
            const rect = emojiCanvas.getBoundingClientRect();
            const maxOffset = 15;
            const offsetX = Math.max(-maxOffset, Math.min(maxOffset, (e.clientX - rect.left - rect.width / 2) / 8));
            const offsetY = Math.max(-maxOffset, Math.min(maxOffset, (e.clientY - rect.top - rect.height / 2) / 8));
            leftEye.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            rightEye.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        document.addEventListener("mousemove", (e) => {
            const rect = emojiCanvas.getBoundingClientRect();
            if (e.clientX > rect.left && e.clientX < rect.right && e.clientY > rect.top && e.clientY < rect.bottom) {
                mouth.style.height = "15px";
            } else {
                mouth.style.height = "6px";
            }
        });

        document.addEventListener("mousemove", (e) => {
            const rect = emojiCanvas.getBoundingClientRect();
            if (e.clientY < rect.top) {
                emojiTongue.style.opacity = "1";
                emojiTongue.style.transform = `scaleY(${(rect.top - e.clientY) / 30})`;
            } else {
                emojiTongue.style.opacity = "0";
            }
        });
    </script>

</body>
</html>
