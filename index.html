<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #0F213E;
            color: #F4F4F4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 200px;
            background-image: radial-gradient(#1A3457 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .hero-title {
            font-size: 2.5em;
        }

        .emoji-canvas {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #1A3457;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #00FFC8;
            border-radius: 50%;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .emoji-eye.left {
            top: 35px;
            left: 25px;
        }

        .emoji-eye.right {
            top: 35px;
            left: 60px;
        }

        .emoji-eyes-cute {
            position: absolute;
            font-size: 20px;
            color: #00FFC8;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .emoji-eyes-cute.left {
            top: 32px;
            left: 22px;
        }

        .emoji-eyes-cute.right {
            top: 32px;
            left: 58px;
        }

        .emoji-mouth {
            position: absolute;
            width: 35px;
            height: 5px;
            background-color: #00FFC8;
            border-radius: 0;
            top: 70px;
            left: 33px;
            transition: all 0.3s ease;
        }

        .emoji-mouth.smile {
            border: none;
            border-bottom: 4px solid #00FFC8;
            border-radius: 0 0 20px 20px;
        }

        .emoji-tongue {
            position: absolute;
            width: 30px;
            height: 20px;
            background-color: pink;
            border-radius: 0 0 30px 30px;
            top: 82px;
            left: 35px;
            display: none;
        }

        .carousel-section {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .service-card {
            width: 240px;
            height: 400px;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            background-color: #1A3457;
            color: #F4F4F4;
            text-align: center;
            padding: 20px;
            flex-shrink: 0;
        }

        .service-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .service-info {
            padding: 10px;
        }

        .service-button {
            background-color: #00FFC8;
            color: #1A3457;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .service-button:hover {
            background-color: #F4F4F4;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="emoji-canvas" id="emojiCanvas">
        <div class="emoji-eye left" id="leftEye"></div>
        <div class="emoji-eye right" id="rightEye"></div>
        <div class="emoji-mouth" id="emojiMouth"></div>
        <div class="emoji-tongue" id="emojiTongue"></div>
        <div class="emoji-eyes-cute left" id="emojiEyesLeft">&gt;</div>
        <div class="emoji-eyes-cute right" id="emojiEyesRight">&lt;</div>
    </div>
    <h1 class="hero-title">Silver Tech Support</h1>
</header>

<section class="carousel-section">
    <h2>Our Services</h2>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="service-card">
                <img src="https://via.placeholder.com/240x180.png?text=Networking+Solutions" alt="Networking Solutions">
                <h3>Networking Solutions</h3>
            </div>
            <div class="service-card">
                <img src="https://via.placeholder.com/240x180.png?text=Cloud+Solutions" alt="Cloud Solutions">
                <h3>Cloud Solutions</h3>
            </div>
            <div class="service-card">
                <img src="https://via.placeholder.com/240x180.png?text=Tech+Support" alt="Tech Support">
                <h3>Tech Support</h3>
            </div>
        </div>
    </div>
</section>

<script>
    const leftEye = document.getElementById("leftEye");
    const rightEye = document.getElementById("rightEye");
    const emojiMouth = document.getElementById("emojiMouth");
    const emojiTongue = document.getElementById("emojiTongue");
    const emojiEyesLeft = document.getElementById("emojiEyesLeft");
    const emojiEyesRight = document.getElementById("emojiEyesRight");

    document.addEventListener("mousemove", (e) => {
        const x = (e.clientX / window.innerWidth) * 20 - 10;
        const y = (e.clientY / window.innerHeight) * 20 - 10;
        leftEye.style.transform = `translate(${x}px, ${y}px)`;
        rightEye.style.transform = `translate(${x}px, ${y}px)`;

        if (e.clientX > window.innerWidth - 100 && e.clientY < 100) {
            emojiEyesLeft.style.opacity = 1;
            emojiEyesRight.style.opacity = 1;
            leftEye.style.opacity = 0;
            rightEye.style.opacity = 0;
            emojiTongue.style.display = "block";
        } else {
            emojiEyesLeft.style.opacity = 0;
            emojiEyesRight.style.opacity = 0;
            leftEye.style.opacity = 1;
            rightEye.style.opacity = 1;
            emojiTongue.style.display = "none";
        }
    });

    function makeSmile() {
        emojiMouth.classList.add("smile");
    }

    function resetMouth() {
        emojiMouth.classList.remove("smile");
    }
</script>
</body>
</html>
