<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support</title>
    <style>
        /* Psion 3c-inspired styles */
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #C6D6C6; /* Transreflective greenish background */
            color: #1A1A1A; /* Dark black for text */
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            border: 2px solid #1A1A1A;
            background-color: #AEBBAE; /* Slightly lighter for a 3D panel effect */
            padding: 10px;
            box-shadow: inset 0 0 5px #1A1A1A;
        }

        .emoji-canvas {
            width: 80px;
            height: 80px;
            display: grid;
            grid-template-columns: repeat(16, 1fr); /* 16x16 pixel grid */
            grid-template-rows: repeat(16, 1fr);
            position: relative;
            border: 2px solid #1A1A1A;
            background-color: #C6D6C6; /* Same as body for a cohesive LCD feel */
        }

        .pixel {
            width: 100%;
            height: 100%;
            background-color: #AEBBAE; /* Pixels off */
        }

        .pixel.on {
            background-color: #1A1A1A; /* Pixels on */
        }

        .emoji-eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #1A1A1A;
            border-radius: 50%;
        }

        .emoji-eye.left {
            top: 25%;
            left: 20%;
        }

        .emoji-eye.right {
            top: 25%;
            right: 20%;
        }

        .emoji-mouth {
            position: absolute;
            width: 30px;
            height: 5px;
            background-color: #1A1A1A;
            bottom: 25%;
            left: 25%;
        }

        .emoji-tongue {
            position: absolute;
            width: 10px;
            height: 15px;
            background-color: #AEBBAE; /* Match 'pixels off' color */
            bottom: 10%;
            left: 45%;
            opacity: 0;
        }

        .info-section {
            margin-left: 20px;
        }

        .hero-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 0.8em;
            font-style: italic;
        }

        .comedic-line {
            margin-top: 15px;
            font-size: 0.9em;
            padding: 5px;
            border: 2px dashed #1A1A1A;
        }

        .contact-section {
            margin-top: 15px;
        }

        .contact-section a {
            text-decoration: none;
            color: #1A1A1A;
            border: 1px solid #1A1A1A;
            padding: 3px 6px;
            background-color: #AEBBAE;
        }

        .contact-section a:hover {
            background-color: #C6D6C6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content-wrapper">
        <div class="emoji-canvas" id="emojiCanvas">
            <div class="emoji-eye left" id="leftEye"></div>
            <div class="emoji-eye right" id="rightEye"></div>
            <div class="emoji-mouth" id="emojiMouth"></div>
            <div class="emoji-tongue" id="emojiTongue"></div>
        </div>
        <div class="info-section">
            <h4 class="hero-title">Silver Tech Support</h4>
            <div class="tagline">Quick and Reliable IT Support in East Anglia.</div>
            <div class="comedic-line">
                "Because life's too short for slow Wi-Fi and broken gadgets."
            </div>
            <div class="contact-section">
                <a href="mailto:help@silvertechsupport.uk">Contact Us</a>
            </div>
        </div>
    </div>
</div>

<script>
    const leftEye = document.getElementById("leftEye");
    const rightEye = document.getElementById("rightEye");
    const emojiTongue = document.getElementById("emojiTongue");
    const emojiCanvas = document.getElementById("emojiCanvas");

    // Make eye movement proportional to mouse position
    document.addEventListener("mousemove", (e) => {
        const rect = emojiCanvas.getBoundingClientRect();
        const offsetX = Math.min(8, Math.max(-8, (e.clientX - rect.left - rect.width / 2) / 12));
        const offsetY = Math.min(8, Math.max(-8, (e.clientY - rect.top - rect.height / 2) / 12));
        leftEye.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        rightEye.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });

    // Open/close mouth logic
    document.addEventListener("mousemove", (e) => {
        const rect = emojiCanvas.getBoundingClientRect();
        if (e.clientX > rect.left && e.clientX < rect.right && e.clientY > rect.top && e.clientY < rect.bottom) {
            emojiTongue.style.opacity = "1";
        } else {
            emojiTongue.style.opacity = "0";
        }
    });
</script>
</body>
</html>
