<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Tech Support PDA</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: "Courier New", Courier, monospace;
            background-color: #1A1A1A; /* Dark grey for plastic casing */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Dimpled texture for plastic casing */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#333 1px, #1A1A1A 1px);
            background-size: 10px 10px;
            opacity: 0.8;
            z-index: 0;
        }

        /* PDA Screen */
        .wrapper {
            position: relative;
            width: 90%;
            height: 90%;
            background-color: #AEBBAE; /* Default LCD green */
            border: 5px solid #1A1A1A;
            box-shadow: inset 0 0 15px #1A1A1A;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
        }

        /* Logo in the top-right */
        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            font-family: "Segoe UI", sans-serif;
            font-size: 1.2em;
            color: #C6C6C6;
        }

        /* Header */
        .header {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }

        /* Emoji Container */
        .emoji-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        .emoji-face {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #C6D6C6;
            border: 3px solid #1A1A1A;
            border-radius: 50%;
            box-shadow: 0 5px 10px #1A1A1A;
        }

        .emoji-eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #1A1A1A;
            border-radius: 50%;
        }

        .eye-left {
            top: 30%;
            left: 30%;
        }

        .eye-right {
            top: 30%;
            right: 30%;
        }

        .emoji-mouth {
            position: absolute;
            bottom: 20%;
            left: 25%;
            width: 50%;
            height: 10px;
            background-color: #1A1A1A;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .emoji-container:hover .emoji-mouth {
            transform: scale(1.2);
            background-color: red;
        }

        .tongue {
            display: none;
            position: absolute;
            bottom: -10px;
            left: 45%;
            width: 10px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .emoji-container.mouse-top .tongue {
            display: block;
        }

        /* Service Cards */
        .service-cards {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .service-card {
            padding: 10px;
            border: 2px solid #1A1A1A;
            background-color: #C6D6C6;
            box-shadow: 2px 2px 5px #1A1A1A;
            text-align: center;
            cursor: pointer;
        }

        .service-card:hover {
            background-color: #AEBBAE;
        }

        /* Keyboard buttons */
        .keyboard {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        .keyboard button {
            background-color: #C6D6C6;
            border: 2px solid #1A1A1A;
            color: #1A1A1A;
            padding: 10px;
            cursor: pointer;
            box-shadow: inset 0 0 3px #1A1A1A;
        }

        .keyboard button:hover {
            background-color: #AEBBAE;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: #AEBBAE;
            border: 3px solid #1A1A1A;
            padding: 20px;
            box-shadow: 0 5px 10px #1A1A1A;
            z-index: 1000;
        }

        .popup-content button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #C6D6C6;
            border: 2px solid #1A1A1A;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Logo -->
        <div class="logo">Silver Tech Support</div>

        <!-- Header -->
        <div class="header">Retro PDA Support</div>

        <!-- Emoji -->
        <div class="emoji-container" id="emoji">
            <div class="emoji-face">
                <div class="emoji-eye eye-left" id="eye-left"></div>
                <div class="emoji-eye eye-right" id="eye-right"></div>
                <div class="emoji-mouth"></div>
                <div class="tongue"></div>
            </div>
        </div>

        <!-- Service Cards -->
        <div class="service-cards">
            <div class="service-card">Networking Solutions</div>
            <div class="service-card">Repairs and Updates</div>
            <div class="service-card">Cyber Security</div>
        </div>

        <!-- Keyboard -->
        <div class="keyboard">
            <button onclick="toggleDarkMode()">Dark Mode</button>
            <button onclick="toggleBacklight()">Green Backlight</button>
            <button onclick="openCalculator()">Calculator</button>
            <button onclick="openBrowser()">Web Browser</button>
        </div>
    </div>

    <script>
        // Eye tracking
        const emoji = document.getElementById('emoji');
        const eyeLeft = document.getElementById('eye-left');
        const eyeRight = document.getElementById('eye-right');

        document.addEventListener('mousemove', (e) => {
            const rect = emoji.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const angleX = (e.clientX - centerX) / rect.width * 30;
            const angleY = (e.clientY - centerY) / rect.height * 30;

            eyeLeft.style.transform = `translate(${angleX}px, ${angleY}px)`;
            eyeRight.style.transform = `translate(${angleX}px, ${angleY}px)`;

            if (e.clientY < rect.top) {
                emoji.classList.add('mouse-top');
            } else {
                emoji.classList.remove('mouse-top');
            }
        });

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === '#000' ? '#1A1A1A' : '#000';
        }

        // Toggle green backlight
        function toggleBacklight() {
            const wrapper = document.querySelector('.wrapper');
            wrapper.style.backgroundColor = wrapper.style.backgroundColor === '#AEBBAE' ? '#C6D6C6' : '#AEBBAE';
        }

        // Open calculator
        function openCalculator() {
            window.open('calculator.html', '_blank', 'width=400,height=300');
        }

        // Open web browser
        function openBrowser() {
            const url = prompt('Enter a URL to browse:');
            if (url) window.open(`browser.html?url=${url}`, '_blank', 'width=600,height=400');
        }
    </script>
</body>
</html>
